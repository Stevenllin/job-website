name: Build, Test, and Deploy to GitHub Pages

on:
  push:
    branches:
      - main # 根據你的主要開發分支修改

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm run test
        env:
          CI: true # 在CI環境下運行，以確保測試環境一致

      - name: Build the React app
        run: npm run build # 確保有一個構建步驟

      - name: Deploy to GitHub Pages
        run: npm run deploy
        env:
          CI: true
